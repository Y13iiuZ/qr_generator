<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>QR_跳板自研发_ztx</title>
</head>
<body>
    <span id="demo">开始</span>
    <script type="text/javascript">
        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型
            platform : function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1 || u.indexOf('Adr') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1 ,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1,
                    webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                    weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
                    qq: u.match(/\sQQ/i) == " qq" //是否QQ
                };
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language : (navigator.browserLanguage || navigator.language).toLowerCase()
        }
        const Doc = document.querySelector('#demo');
        const sleep = () => {
            return new Promise(resolve => {
                setTimeout(()=>{
                    alert('...判断中');
                    Doc.textContent = '判断中';
                    resolve()
                }, 1000)
            });
        }

        sleep().then(() => {
            // 根据不同的终端，跳转到不同的地址
            if(Terminal.platform.android){
                theUrl = 'ztxAndroid APP对应下载地址：apk文件地址';
                alert(theUrl)
                Doc.textContent = 'ztxAndroid';
            }else if(Terminal.platform.iPhone){
                theUrl = 'ztxiPhone APP对应下载地址：APP Store地址';
                alert(theUrl)
                Doc.textContent = 'ztxiPhone';
            }
        })
    </script>
</body>
</html>
